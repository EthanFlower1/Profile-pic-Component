<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <section class="container">
    <div class="card">
        <div class="topImage"><img src="images/bg-pattern-card.svg" alt=""></div>
        <div class="profilePic"><img src="images/image-victor.jpg" class="profilePic"></div>
        <div>
          <h2>Victor Crest <span>26</span></h2>
          <div class="location">London</div>
          
        </div>
          <div class="cardFooter">
      <h3>80K <span>Followers</span></h3>

      <h3>803K <span>Likes</span></h3>

      <h3>1.4K <span>Photos</span></h3>
    </div>
  </div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ethan Flower</a>.
  </div>
</body>
</html>
